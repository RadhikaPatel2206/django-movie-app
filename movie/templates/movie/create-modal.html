<div class="modal" id="create-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form action="{% url 'create' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="movie-name">Name</label>
                        <input type="text" class="form-control" name="movie-name" id="movie-name" placeholder="Movie" required>
                    </div>

                    <div class="form-group">
                        <label for="movie-pic">Picture</label>
                        <input type="text" class="form-control" name="movie-pic" id="movie-pic" placeholder="Image URL">
                    </div>

                    <div class="form-group">
                        <label for="movie-rating">Name</label>
                        <input type="text" class="form-control" name="movie-rating" id="movie-rating" placeholder="1-10" min="1" max="10" required>
                    </div>

                    <div class="form-group">
                        <label for="movie-desc">Name</label>
                        <textarea class="form-control" name="movie-desc" id="movie-desc" rows="3"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
