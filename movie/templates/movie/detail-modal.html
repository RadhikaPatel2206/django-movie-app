<div class="modal fade" id="detail-modal-{{movie.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ movie.movie }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="detail-card">
                    <img class="detail-image" src="{{ movie.pic }}" alt="" />
                    <p class="detail-desc">{{ movie.desc }}</p>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#edit-modal-{{movie.id}}">Edit</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#delete-modal-{{movie.id}}">Delete</button>
            </div>
        </div>
    </div>
</div>
